<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Додати оперативну пам'ять</title>
    <link rel="stylesheet" href="css/site.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        a.btn {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            a.btn:hover {
                background-color: #2980b9;
            }

        form {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"] {
            width: 99%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        select {
            width: 103%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            text-align: center;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

            .btn-primary:hover {
                background-color: #0056b3;
            }

        .btn-info {
            background-color: #17a2b8;
            color: white;
            margin-top: 8px;
        }

            .btn-info:hover {
                background-color: #117a8b;
            }

        .error-message {
            color: red;
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }

        @media (max-width: 640px) {
            form {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Додати оперативну пам'ять</h1>
    <div style="text-align:center;">
        <a href="Index.html" class="btn btn-primary">Головна</a>
        <a href="CreateComputer.html" class="btn btn-primary">Додати комп'ютер</a>
        <a href="CreateProcessor.html" class="btn btn-primary">Додати процесор</a>
        <a href="CreateGPU.html" class="btn btn-primary">Додати відеокарту</a>
    </div>
    <form id="ram-form" novalidate>
        <div>
            <label for="name">Назва</label>
            <input type="text" id="name" name="name" required />
            <span class="error-message" style="color:red; font-size: 0.9em;"></span>
        </div>
        <div>
            <label for="amount">Об'єм</label>
            <input type="text" id="amount" name="amount" required />
            <span class="error-message" style="color:red; font-size: 0.9em;"></span>
        </div>
        <div>
            <label for="type">Тип</label>
            <input type="text" id="type" name="type" required />
            <span class="error-message" style="color:red; font-size: 0.9em;"></span>
        </div>
        <button type="submit" class="btn btn-primary">Додати</button>
    </form>

    <script>
        const form = document.getElementById('ram-form');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            let isValid = true;
            const fields = form.querySelectorAll('[required]');

            fields.forEach(field => {
                const errorSpan = field.parentElement.querySelector('.error-message');
                if (!field.value.trim()) {
                    isValid = false;
                    errorSpan.textContent = 'Заповніть це поле';
                    field.classList.add('is-invalid');
                } else {
                    errorSpan.textContent = '';
                    field.classList.remove('is-invalid');
                }
            });

            if (!isValid) return;

            const data = {
                name: form.name.value.trim(),
                amount: form.amount.value.trim(),
                type: form.type.value.trim()
            };

            fetch('/api/rams', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (response.ok) {
                        alert('Оперативну пам\'ять додано!');
                        window.location.href = 'CreateComputer.html';
                    } else {
                        alert('Помилка при додаванні.');
                    }
                })
                .catch(error => {
                    console.error('Помилка:', error);
                    alert('Помилка при збереженні.');
                });
        });
    </script>
</body>
</html>
