<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Комп'ютерний магазин</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 20px;
            background-color: #f4f6f8;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        a.btn {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

            a.btn:hover {
                background-color: #2980b9;
            }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 95%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

            input[type="text"]:focus,
            input[type="number"]:focus {
                border-color: #3498db;
                outline: none;
            }

        input[type="submit"],
        button[type="button"] {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button[type="button"] {
            background-color: #e74c3c;
            float: right;
        }

        .btn {
            display: inline-block;
            margin-bottom: 5px;
            padding: 10px 20px;
            font-size: 14px;
            text-align: center;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

            .btn-primary:hover {
                background-color: #0056b3;
            }

        input[type="submit"]:hover {
            background-color: #219150;
        }

        button[type="button"]:hover {
            background-color: #c0392b;
        }

        .error-message {
            font-size: 0.9em;
            color: #e74c3c;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 10px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        #counter {
            text-align: center;
            font-size: 1.1em;
            margin-top: 15px;
        }
    </style>
    <script src="js/lab2.js" asp-append-version="true"></script>
</head>
<body>
    <h1>Комп'ютери</h1>
    <div style="text-align:center;">
        <a href="CreateComputer.html" class="btn btn-primary">Додати комп'ютер</a>
        <a href="CreateRAM.html" class="btn btn-primary">Додати оперативну пам'ять</a>
        <a href="CreateProcessor.html" class="btn btn-primary">Додати процесор</a>
        <a href="CreateGPU.html" class="btn btn-primary">Додати відеокарту</a>
    </div>
    <div id="editComputer" style="display:none;">
        <h3 style="text-align:center;">Редагувати комп’ютер</h3>
        <form id="edit-form" novalidate>
            <input type="hidden" id="edit-id" name="edit-id">

            <div class="form-group">
                <label for="edit-name">Назва</label>
                <input type="text" id="edit-name" name="edit-name" placeholder="Назва" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="edit-type">Тип (Laptop/Desktop)</label>
                <input type="text" id="edit-type" name="edit-type" placeholder="Тип" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="edit-brand">Фірма</label>
                <input type="text" id="edit-brand" name="edit-brand" placeholder="Фірма" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="edit-screenSize">Діагональ екрану</label>
                <input type="text" id="edit-screenSize" name="edit-screenSize" placeholder="Діагональ екрану">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="edit-resolution">Роздільна здатність</label>
                <input type="text" id="edit-resolution" name="edit-resolution" placeholder="Роздільна здатність">
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="edit-storage">Обсяг пам'яті</label>
                <input type="text" id="edit-storage" name="edit-storage" placeholder="Обсяг пам'яті" required>
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="edit-ramId">Оперативна пам'ять (ID)</label>
                <input type="number" id="edit-ramId" name="edit-ramId" required min="1" />
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="edit-processorId">Процесор (ID)</label>
                <input type="number" id="edit-processorId" name="edit-processorId" required min="1" />
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="edit-gpuId">Відеокарта (ID)</label>
                <input type="number" id="edit-gpuId" name="edit-gpuId" min="1" />
                <span class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="edit-price">Ціна</label>
                <input type="number" id="edit-price" name="edit-price" placeholder="Ціна" required min="1" step="1">
                <span class="error-message"></span>
            </div>
            <input type="submit" value="Зберегти">
            <button type="button" onclick="closeEdit()" aria-label="Close">&#10006;</button>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <thead>
            <tr>
                <th>Назва</th>
                <th>Тип</th>
                <th>Фірма</th>
                <th>Діагональ</th>
                <th>Роздільна здатність</th>
                <th>Обсяг пам'яті</th>
                <th>Оперативна пам'ять</th>
                <th>Процесор</th>
                <th>Відеокарта</th>
                <th>Ціна</th>
                <th>Дії</th>
            </tr>
        </thead>
        <tbody id="computers"></tbody>
    </table>

    <script>
        getComputers();
        document.getElementById('edit-form').addEventListener('submit', updateComputer);
    </script>
</body>
</html>
